<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #84fab0, #8fd3f4, #a6c1ee);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background-color: white;
        width: 90%;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #333;
        text-align: center;
      }

      .task-input {
        width: 72%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .add-btn {
        font-size: large;
        width: 6em;
        background-color: #77e19e;
        color: #ffffff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }

      .task-list {
        list-style: none;
        padding: 0;
      }

      .task-item {
        background-color: #f9f9f9;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
        display: flex;
        align-items: center;
      }

      .task-text {
        margin-left: 10px;
        flex-grow: 1;
      }

      .delete-btn {
        width: 6em;
        background-color: #c21e1eb8;
        color: rgb(255, 255, 255);
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Мой ToDo List</h1>

      <input
        type="text"
        class="task-input"
        placeholder="Добавить новую задачу..."
      />
      <button class="add-btn">Добавить</button>

      <ul class="task-list">
        <li class="task-item">
          <input type="checkbox" checked />
          <span class="task-text">Изучить HTML</span>
          <button class="delete-btn">Удалить</button>
        </li>
        <li class="task-item">
          <input type="checkbox" checked />
          <span class="task-text">Изучить CSS</span>
          <button class="delete-btn">Удалить</button>
        </li>
        <li class="task-item">
          <input type="checkbox" checked />
          <span class="task-text">Создать ToDo List</span>
          <button class="delete-btn">Удалить</button>
        </li>
      </ul>
    </div>
  </body>
</html>
